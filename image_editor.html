<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./image_editor/cropperjs/cropper.css" />
    <link rel="stylesheet" href="./image_editor/style.css" />
    <title>Image Editor</title>
  </head>

  <body>
    <div class="control-panel-container">
      <!-- <div class="paint">
        <button>
          <img src="./image_editor/icons/iconmonstr-paintbrush-1.svg" alt="" />
        </button>
      </div> -->
    </div>

    <div class="main-container">
      <div class="placeholder">
        <p>Перетащите картинку для редактирования</p>
      </div>
    </div>

    <div class="tool-container">
      <input
        type="file"
        id="upload-input"
        accept="image/jpeg, image/png, image/jpg"
        hidden
      />

      <label for="upload-input" id="upload-btn" class="upload-btn"
        >Загрузить</label
      >

      <div class="cropper-controls"></div>
      <div class="painting-controls"></div>
    </div>

    <div class="filters-panel">
      <div class="filters-controls"></div>
    </div>

    <script type="module" src="./image_editor/script.js"></script>
    <!-- <script src="./image_editor/script2.js"></script> -->
  </body>
</html>
